  <!-- Cozy lofi music for her love -->

  <script>
    // Create floating hearts
    const hearts = document.getElementById("hearts");
    for (let i = 0; i < 30; i++) {
      let heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      heart.style.top = Math.random() * 100 + "vh";
      hearts.appendChild(heart);
    }


    // Heart minigame logic
    const heartMinigame = document.getElementById('heart-minigame');
    const heartGroup = document.getElementById('heart-group');
    const heartImg = document.getElementById('heart-img');
    const heartMsg = document.getElementById('heart-message');
    const envelopeContainer = document.getElementById('envelope-container');
    const openBtn = document.getElementById('open-envelope');
    const letterContent = document.getElementById('letter-content');
    const bgMusic = document.getElementById('bg-music');

    let heartStep = 0;
    const heartPositions = [
      {top:'50%', left:'50%', transform:'translate(-50%,-50%) rotate(-8deg)'},
      {top:'12%', left:'12%', transform:'translate(-50%,-50%) rotate(18deg)'},
      {top:'88%', left:'88%', transform:'translate(-50%,-50%) rotate(-24deg)'}
    ];
    function moveHeart(step) {
      heartGroup.style.top = heartPositions[step].top;
      heartGroup.style.left = heartPositions[step].left;
      heartGroup.style.transform = heartPositions[step].transform;
    }
    moveHeart(0);

    heartImg.addEventListener('click', function() {
      heartStep++;
      if (heartStep === 1) {
        moveHeart(1);
        heartMsg.textContent = 'Oops.. You missed hehe';
      } else if (heartStep === 2) {
        moveHeart(2);
        heartMsg.textContent = 'You missed again noob';
      } else {
        // Move heart to center, show win message, then fade out and show envelope/music
        heartGroup.style.top = '50%';
        heartGroup.style.left = '50%';
        heartGroup.style.transform = 'translate(-50%,-50%) rotate(0deg)';
        heartMsg.textContent = 'Fine, you win!';
        heartImg.style.transition = 'opacity 0.4s';
        setTimeout(() => {
          heartImg.style.opacity = '0';
          heartMsg.textContent = '';
        }, 700);
        setTimeout(() => {
          heartMinigame.style.display = 'none';
          envelopeContainer.style.display = 'flex';
          if (bgMusic) {
            bgMusic.currentTime = 0;
            bgMusic.play().catch(()=>{});
          }
        }, 1200);
      }
    });

    // Envelope open interaction
    if (openBtn) {
      openBtn.addEventListener('click', function() {
        openBtn.classList.add('opened');
        setTimeout(() => {
          envelopeContainer.style.display = 'none';
          letterContent.style.display = 'flex';
        }, 600); // Wait for envelope animation
      });
    }

    // After-letter heart button logic
    const nextHeartBtn = document.getElementById('next-heart-btn');
    const digitalLetterGroup = document.getElementById('digital-letter-group');
    const letter2Group = document.getElementById('letter2-group');
    const returnBtn = document.getElementById('return-btn');
    if (nextHeartBtn && digitalLetterGroup && letter2Group && returnBtn) {
      nextHeartBtn.addEventListener('click', function() {
        nextHeartBtn.disabled = true;
        nextHeartBtn.querySelector('img').style.transform = 'scale(1.2) rotate(-8deg)';
        setTimeout(() => {
          digitalLetterGroup.style.display = 'none';
          letter2Group.style.display = 'flex';
          returnBtn.style.display = 'block';
        }, 350);
      });
      returnBtn.addEventListener('mousedown', function() {
        // Click animation: scale down
        returnBtn.querySelector('img').style.transform = 'scale(0.92) rotate(-18deg)';
      });
      returnBtn.addEventListener('mouseup', function() {
        returnBtn.querySelector('img').style.transform = 'scale(1.08) rotate(-18deg)';
        setTimeout(() => {
          returnBtn.querySelector('img').style.transform = 'rotate(-18deg)';
        }, 120);
      });
      returnBtn.addEventListener('mouseleave', function() {
        returnBtn.querySelector('img').style.transform = 'rotate(-18deg)';
      });
      returnBtn.addEventListener('click', function() {
        letter2Group.style.display = 'none';
        digitalLetterGroup.style.display = 'flex';
        returnBtn.style.display = 'none';
        nextHeartBtn.disabled = false;
        nextHeartBtn.querySelector('img').style.transform = 'rotate(-18deg)';
      });
    }
  </script>
